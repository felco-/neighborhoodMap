<!DOCTYPE html>
<html>
  <head>
    <title>Fellipe's Map Marker</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Set bootstrap, fontawesome and normalizer CSS files. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" integrity="sha256-HxaKz5E/eBbvhGMNwhWRPrAR9i/lG1JeT4mD6hCQ7s4=" crossorigin="anonymous" />
    <!-- Set my custom CSS file. -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Start Wrapper -->
    <div class="wrapper">
      <!-- Start of Sidebar. -->
      <div id="sidebar" class="sidebar-custom">
        <div class="sidebar-header">
          <h3 class="sidebar-text-style">SÃ£o Paulo's Locations</h3>
              <!-- Bind the currentFilter value to the Search Input Box and update as the user type. -->
              <input type="text" name="searchInput" class="form-control addressInput" placeholder="Search for..." data-bind='textInput: currentFilter, if: setFilter(currentFilter())' />
        </div>
        <br />
        <!-- Retrieve from the filterLocations the current avaliable locations to show. -->
        <ul class="list-group list-custom-style" data-bind="foreach: filterLocations">
          <li class="list-group-item" data-bind="click: function() { $data.markFun() }"><span data-bind="text: $data.friendyName"></span></li>
        </ul>
      </div>
      <!-- End of Sidebar. -->
      <div class="mainContainer">
        <div class="row navbar-custom">
          <div class="col-md-12 navbar-custom">
            <!-- Start of Nav. -->
            <nav class="navbar navbar-default navbar-fixed-top navbar-custom">
              <div class="navbar-header navbar-custom navheader-custom navbar-custom-button-align">
                <button type="button" id="sidebarCollapse" class="btn navbar-custom-button">
                  <i class="glyphicon glyphicon-align-justify"></i> Toggle Map Filter
                </button>
              </div>
            </nav>
            <!-- End of Nav. -->
          </div>
          <div class="col-md-12 divMap">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Wrapper -->
    <!-- Set jQuery, Bootstrap and Knockout javascript files. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M=" crossorigin="anonymous"></script>
    <!-- Set my custom javascript file to handle the application. -->
    <script src="js/mapApp.js"></script>
    <!-- Set Google Maps JS. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoIB65C0sHFF7IrcjGaPdUrprcrDvPSlg&callback=initMap" async defer></script>
  </body>
</html>
